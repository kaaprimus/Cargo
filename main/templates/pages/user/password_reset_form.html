{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% include 'carriercompany/blocks/links.html' %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-12 mx-auto mt-5">
              <div class="auth-form-light text-left p-5">
                <h4>Confirm password reset</h4>
                <h6 class="font-weight-light">Please enter a new password.</h6>
                    <form class="pt-3" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            
                          {% bootstrap_form form %}
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Reset password</button>
                        </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    {% include 'carriercompany/blocks/scripts.html' %}
